  	<div id="logo"> 
  		<h1><i>	ADD RESOURCES </i></h1>
	</div> 
	<section class="login">
  		<div id="classPage" ng-controller='ClassPageController' class="container white-text">
  			<form>
  				<div id="fade-box">
					<div class="input-field col s6">
						<input class="white-text" placeholder="link" id='uname' type="text" ng-model="link.url">
					</div>
					<div class="input-field col s6">
						<input class="white-text validate" placeholder="message" id='unemail' type="text" ng-model="link.message">
					</div>
					<div class="input-field col s6">
						<button ng-click="upload_link()" class="btn waves-effect waves-light green" type="submit" name="action">Upload
						</button>
					</div>
				</div>
			</form>
			<br><br>
			<div id="show_rescourses">
				<table>
					<thead>
						<tr>
							<td>url</td>
							<td>message</td>
							<td>author</td>
						</tr>
					</thead>
					<tbody>
						<tr class="white-text" ng-repeat='link in currentClass.links'>
							<td ng-bind='link.url'></td>
							<td ng-bind='link.message'></td>
							<td ng-bind='link.username'></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
   	</section>
